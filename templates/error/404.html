{% extends "base3.html" %}
{% block content %}

<style>
.error-template {
	padding: 40px 15px;
	text-align: center;
}
.error-actions {
	margin-top: 20px;
}
.error-actions .btn {
	margin-right: 10px;
    margin-bottom: 5px;
}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>{{_('Page not found')}}</h1>
                <p>{{_('The link requested may be broken or the page may have been removed')}}</p>
                <div class="error-actions">
                    <a href="/" class="btn btn-default"><span class="glyphicon glyphicon-home"></span> Return home</a>
                    <a href="mailto:[email_here]@mymail.sutd.edu.sg" class="btn btn-default"><span class="glyphicon glyphicon-envelope"></span> Report error</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
