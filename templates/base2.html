<html>
<head>

    <!-- Metadata -->

    <![endif]-->

    <!-- JQuery -->
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/jquery-ui.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/tablesorter/css/filter.formatter.min.css">

    <!-- Fonts -->

    <!-- Custom JS -->

</head>
<body>
<style>
.container {
  padding-top: 80px;
}
</style>
    <div id="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{category}} alert-dismissible" role="alert" style="margin:0 3em 1em 3em;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="alert-text">{{message}}</div>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- top navigation bar -->
        {% include 'widgets/navbar.html' %}

        <!-- content block -->
        {% block content %}{% endblock %}

        <!-- bottom footer block -->
        {% include 'widgets/footer.html' %}
    </div>

<script>

// TODO: encapsulate in separate JS file
var nav = document.getElementById("nav-left");
var li = nav.getElementsByTagName("li");

for (var i=0; i < li.length; i++) {
    if (~window.location.pathname.indexOf(li[i].children[0].pathname)) {
        // add ".active" for navbar highlighting of current page
        li[i].className += "active";
    }
}

</script>

</body>
</html>
