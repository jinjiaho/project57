{% extends "base.html" %}
{% block sidebar %}
{% endblock %}
{% block title %}
<a class="navbar-brand" href="javascript:history.back()"><img src="/static/img/back.png"/></a>
<a class="navbar-brand" href="#" style="padding-left:0;">Cart</a>
{% endblock %}

{% block content%}

<style>
    .main-panel > .content {
        padding: 20px 5px !important;
    }

    .navbar-brand {
        float:left;
    }

    .navbar-brand img {
        height: 20px;
    }

    .content img {
        height: 50px;
        max-width: 76px;
    }



</style>
<div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <form>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover">
                                    <thead>
                                        <th></th>
                                        <th>Item</th>
                                        <th>Qty</th>
                                        <th></th>
                                    </thead>
                                    <tbody>
                                        {% for item in cart %}
                                        <tr id="{{item.id}}_row">
                                            <td><img src="/static/img/items/Guest supplies/{{item.picture}}"/></td>
                                            <td><span style="text-transform:capitalize;">{{item.name}}</span></td>
                                            <td><input type="number" name="{{item.name}}" value="{{item.qty}}" /></td>
                                            <td id="{{item.id}}" class="x">&times;</td>
                                        </tr>
                                        {% endfor %}
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>

                                    </tbody>
                                </table>
                                <div class='button-wrapper' align="center">
                                <button type='submit' class='btn btn-success'>Confirm</button></div>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
</div>

<script>
    $("td .x").click(function() {
        var item_id = $(this).attr('id');
        $("tr #"+item_id+"_row").remove();
    })
</script>
