<!doctype html>
<html lang="en">
<head>

	<title>Inventory Management | Ascott</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" type="image/png" href="/static/img/favicon.png">

    <!-- Latest compiled and minified CSS -
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

    <!-- Latest compiled and minified JavaScript -
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="/static/css/animate.min.css" rel="stylesheet"/>
    <!--  Light Bootstrap Table core CSS    -->
    <link href="/static/css/light-bootstrap-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/static/css/demo.css" rel="stylesheet" />


    <link href="/static/css/collapse.css" rel="stylesheet" />
    <link href="/static/css/custom.css" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href='/static/css/roboto.css' rel='stylesheet' type='text/css'>
    <link href="/static/css/pe-icon-7-stroke.css" rel="stylesheet" />


    <!--   Core JS Files   -->
    <script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery-ui.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="/static/js/jquery.mycart.js"></script>


    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="/static/js/bootstrap-checkbox-radio-switch.js"></script>

    <!--  Highcharts/stocks Plugin -->
    <script src="/static/highstocks/highstock.js"></script>

    <!--  Tablesorter Plugin -->
    <link rel="stylesheet" type="text/css" href="/static/tablesorter/css/theme.default.min.css">
    <link rel="stylesheet" href="/static/tablesorter/css/filter.formatter.min.css">
    <script type="text/javascript" src="/static/tablesorter/js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="/static/tablesorter/js/jquery.tablesorter.widgets.min.js"></script> 
    <script type="text/javascript" src="/static/tablesorter/js/jquery.tablesorter.widgets-filter-formatter.js"></script> 




    <!--  Notifications Plugin    -->
    <!-- <script src="/static/js/bootstrap-notify.js"></script> -->

    <!--  Google Maps Plugin    -
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>-->

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="/static/js/light-bootstrap-dashboard.js"></script>

    <!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
    <script src="/static/js/demo.js"></script>

</head>
<body>
    <div id="container" class="body-container">
        <div id="body" class="body">
            <div class="sidebar" data-color="purple" data-image="/static/img/sidebar-5.jpg">

            <!--
                Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
                Tip 2: you can also add an image using data-image tag
            -->
                
                <div class="sidebar-wrapper">
                    <div class="logo" style="text-transform: capitalize;">
                        <a href="/" class="simple-text" style="text-align:left;text-transform:capitalize;">
                        <i class="pe-7m-user" style="font-size:30px;padding-left:12px"></i>
                            {{user}}
                        </a>
                    </div>
                    <ul class="nav">
                        <li>
                            <a href="/">
                                <i class="pe-7s-graph"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li>
                            <a href="/admin">
                                <i class="pe-7s-rocket"></i>
                                <p>Admin</p>
                            </a>
                        </li>
                        <li>
                            <a href="/inventory">
                                <i class="pe-7s-rocket"></i>
                                <p>Inventory</p>
                            </a>
                        </li>
                        
                        <li>
                            <a href="/review">
                                <i class="pe-7s-rocket"></i>
                                <p>Review</p>
                            </a>
                        </li>
                        <li>
                            <a href="/logs">
                                <i class="pe-7s-news-paper"></i>
                                <p>Logs</p>
                            </a>
                        </li>
                        <li>
                            <a href="/logout">
                                <i class="pe-7s-power"></i>
                                <p>Log Out</p>
                            </a>
                        </li>
                        
                    </ul>
                </div>

            </div>

            <div class="main-panel">
                <nav class="navbar navbar-default navbar-fixed">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            {% block title %}{% endblock %}
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                            </ul>
                        </div>
                    </div>
                </nav>

                {% block content %}
                
                {% endblock %}

                

            </div>
        </div>
        <div id="footer" class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; The Ascott Limited | SUTD
                </p>
            </div>
        </div>
    </div>


</body>

    



	<script type="text/javascript">

        });
    </script>

</html>
</body></html>
